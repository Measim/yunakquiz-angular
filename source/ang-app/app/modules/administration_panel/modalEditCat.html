<!--Modal Edit Category -->
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title text-center">
      <label class="modEditTitle">Редагувати категорію</label>
    </h4>
    <div class="admin-pan-modal-msg">{{errorModalMsg}}</div>
  </div>
  <form name="editCat" ng-submit="editCat.$valid && updateCategory()" novalidate>
    <div class="modal-body">
      <div class="row">
        <label class="col-xs-5 control-lablel">Назва категорії</label>
        <div class="col-xs-7 admin-pan-category-edit-input">
          <input type="text" class="form-control" placeholder="Введіть назву категорії..." ng-model="catToEditDelete.title" required>
        </div>
      </div>
      <div class="row">
        <label class="col-xs-5 control-lablel">Батьківська категорія</label>
        <div class="col-xs-7 admin-pan-category-edit-input">
          <select class="form-control" ng-model="subParCatSelect" ng-options="parCat.title for parCat in parCatGrouped" ng-disabled="lockSelSubCatEdit">
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 pull-right">
          <input type="text" class="form-control captcha" placeholder="Введіть число..." ng-model="captchaInput" required>
        </div>
          <div class="col-xs-2 admin-pan-category-add-captcha-rnd pull-right" ng-bind="captchaText"></div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="btn-group pull-left" dropdown is-open="modalEditdropDown.isopen" ng-show="dropdownSubCats">
        <button type="button" class="btn btn-danger dropdown-toggle">Підкатегорії
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="subCat in subCategories"><a>{{subCat.title}}</a></li>
        </ul>
      </div>
      <button type="button" class="btn btn-default" ng-click="cancel()">Скасувати</button>
      <input type="submit" class="btn btn-primary" value="Застосувати"/>
    </div>
  </form>
</div>
