	<div class="quiz row col-sm-12">

		<h3 class="text-center assessment-title">Створення нового тесту</h3>
		
		<form name="quizCreateForm" novalidate>
			<div class="col-sm-8 col-sm-offset-2 jumbotron">
				
				
					<label class="col-sm-4 control-label text-right">Введіть назву тесту</label>
					<div class="col-sm-8 ">
						<input ng-model="quiz.title" class="form-control" type="text" required />
					</div>
				

				
					<label class="col-sm-4 control-label quizMarginTop text-right">Введіть опис тесту</label>
					<div class="col-sm-8 quizMarginTop ">
						<textarea ng-model="quiz.description" class="form-control"  type="text" required></textarea>
					</div>
				

				
					<label class="col-sm-4 control-label quizMarginTop  text-right">Оберіть категорію</label>
					<div class="col-sm-8 quizMarginTop ">
						<select ng-change="getSubcats()" ng-model="selectedCat" ng-options="category.title for category in categories" class="form-control" required>
						</select>
			   		</div>
			   	

			   	
					<label class="col-sm-4 control-label quizMarginTop  text-right">Оберіть під-категорію</label>
					<div class="col-sm-8 quizMarginTop ">
						<select ng-model="selectedSubcat" ng-options="subcat.title for subcat in subcats" class="form-control" required>
						</select>
					</div>	
			</div>

			<div ng-repeat="question in quiz.questions" class="col-sm-12 well questionField">
				
				<input ng-change="disableAddButton()" ng-model="question.title" class="form-control" placeholder="Введіть текст запитання" type="text" required />
						
				<textarea ng-model="question.description" class="form-control quizMarginTop" placeholder="Введіть пояснення до запитання" type="text" required>
				</textarea>
						
				<div ng-repeat="answer in question.answers" class="input-group quizMarginTop col-sm-11 col-sm-offset-1">
				    <span ng-click="setCorrectAnswer(question,answer)" class="input-group-addon glyphicon quizBtnFix" ng-class="{'glyphicon-ok':answer.correct}">
				    </span>
				    <input ng-model="answer.title" type="text" class="form-control" placeholder="Введіть відповідь" type="text" required />
				    <span  ng-show="question.answers.length>2" ng-click="deleteAnswer($index,question)" class="btn input-group-addon glyphicon glyphicon-remove  quizBtnFix">
				    </span>
				</div>
				<div ng-show="question.invalid" class="quizMarginTop col-sm-11 col-sm-offset-1 text-danger">* Позначте хоча б одну правильну відповідь</div>
				<button ng-click="addAnswer(question)" class="btn btn-primary quizMarginTop" role="button">add Answer</button>
				<div ng-show="quiz.questions.length>1" ng-click="deleteQuestion($index)" class="closeButton glyphicon glyphicon-remove"></div>
			</div>
			<div class=" col-sm-12">
				<button ng-class="{'disabled':addQuestionDisabled}" ng-click="addQuestion()" class="btn btn-primary" role="button">add Question</button>
			</div>

			<div class=" col-sm-12 quizMarginTop">
				<button ng-click="saveQuiz()" ng-disabled="quizCreateForm.$invalid" class="btn btn-primary" role="button">Save quiz</button>
				<button ng-click="sendQuiz()"  ng-disabled="quizCreateForm.$invalid" class="btn btn-primary" role="button">Send for review</button>  

			<p>
		  		Showing of 'interpolate' filter:
		  		{{ 'Current version is v%VERSION%.' | interpolate }}
			</p>
			</div>
		</form>
	</div>
