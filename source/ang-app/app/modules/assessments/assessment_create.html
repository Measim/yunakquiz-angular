	<div class="quiz row col-sm-12">

		<h3 class="text-center assessment-title">Створення нового тесту</h3>
		
		<div class="col-sm-8 col-sm-offset-2 jumbotron">
			
			
				<label class="col-sm-4 control-label text-right">Введіть назву тесту</label>
				<div class="col-sm-8 ">
					<input ng-model="quiz.title" class="form-control" />
				</div>
			

			
				<label class="col-sm-4 control-label quizMarginTop text-right">Введіть опис тесту</label>
				<div class="col-sm-8 quizMarginTop ">
					<textarea ng-model="quiz.description" class="form-control"></textarea>
				</div>
			

			
				<label class="col-sm-4 control-label quizMarginTop  text-right">Оберіть категорію</label>
				<div class="col-sm-8 quizMarginTop ">
					<select class="form-control">
						<option ng-repeat="category in categories">{{question.title}}</option>
					</select>
		   		</div>
		   	

		   	
				<label class="col-sm-4 control-label quizMarginTop  text-right">Оберіть під-категорію</label>
				<div class="col-sm-8 quizMarginTop ">
					<select class="form-control">
						<option ng-repeat="subcategory in subcategories">{{question.title}}</option>
					</select>
				</div>	
		</div>

		<div ng-repeat="question in quiz.questions" class="col-sm-12 well questionField">
			
			<input ng-change="disableAddButton()" ng-model="question.title" class="form-control" placeholder="Введіть текст запитання" />
					
			<textarea ng-model="question.description" class="form-control quizMarginTop" placeholder="Введіть пояснення до запитання">
			</textarea>
					
			<div ng-repeat="answer in question.answers" class="input-group quizMarginTop col-sm-11 col-sm-offset-1">
			    <span class="input-group-addon">
			    	<input ng-model="answer.correct" type="checkbox">
			    </span>
			    <input ng-change="addAnswer(question)" ng-model="answer.title" type="text" class="form-control" placeholder="Введіть відповідь" />
			    <span  ng-show="question.answers.length>2" ng-click="deleteAnswer($index,question)" class="btn input-group-addon glyphicon glyphicon-remove">
			    </span>
			</div>
			<div ng-show="quiz.questions.length>1" ng-click="deleteQuestion($index)" class="closeButton glyphicon glyphicon-remove"></div>
		</div>
		<div class=" col-sm-12">
			<button ng-class="{'disabled':addQuestionDisabled}" ng-click="addQuestion()" class="btn btn-primary" role="button">add Question</button>
		</div>

		<div class=" col-sm-12 quizMarginTop">
			<button ng-click="saveQuiz()" class="btn btn-primary" role="button">Save quiz</button>
			<button ng-click="sendQuiz()" class="btn btn-primary" role="button">Send for review</button>  
		<p>
	  		Showing of 'interpolate' filter:
	  		{{ 'Current version is v%VERSION%.' | interpolate }}
		</p>
		</div>
		
	</div>
