<div class="row">
		<h3 class="text-center assessment-title">Кабінет модератора</h3>

	<div class="col-md-3">
	<!--Search module -->
	      <div ng-repeat="parCat in allCats | filter: {category_id: '0'}">
	              
	        <a  class="list-group-item"
	            ng-init="parCat.search=false"
	            ng-click="selectSubCat(allCats, parCat)"
	            ng-class="{active: parCat.search}"> 
	            {{parCat.title}} 
	        </a>

	        <div ng-repeat="subCat in allCats"> 

	          <a  ng-if="subCat.category_id === parCat.id"
	              class="list-group-item col-xs-offset-1"
	              ng-init="subCat.search=false" 
	              ng-class="{active: subCat.search}"
	              ng-click="subCat.search = !subCat.search">
	              {{subCat.title}}
	          </a>
	        </div>
	      </div>

	      <button class="btn btn-info btn-block"
	              style="margin-top: 15px;" 
	              ng-click="searchData(allCats, searchRequest.tags)">
	              Застосувати фільтр
	      </button>
	<!-- end of Search module -->
	</div>
	<div class="col-md-9">
		<div class="input-group col-md-8 col-md-offset-2">
	        <tags-input type="text" 
	                    class="bootstrap" 
	                    placeholder="введіть шось для пошуку..." 
	                    ng-model="tags" 
	                    add-on-space="true"
	                    min-length="1"
	                    add-on-comma="false">
	        </tags-input>
	        <span class="input-group-btn">
	          <button class="btn btn-primary" 
	                  type="button" 
	                  ng-click="searchData(allCats, searchRequest.tags)">
	                  Пошук
	          </button>
	        </span>  
		</div>

		<ul class="nav nav-tabs quizMarginTop">
			<li ng-class="{persCabActive:tab =='published'}">
				<a href="#/admin/moderationCabinet/published" >Опубліковані</a>
			</li>
			<li ng-class="{persCabActive:tab =='review'}">
				<a href="#/admin/moderationCabinet/review">Незатверджені</a>
			</li>
			<li ng-class="{persCabActive:tab =='enhance'}">
				<a href="#/admin/moderationCabinet/enhance">На доопрацюванні</a>
			</li>
		</ul>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>№</th>
					<th class="col-md-6">Назва тесту</th>
					<th class="col-md-2">Автор тесту</th>
					<th class="col-md-2"></th>
					<th class="col-md-2"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="quiz in quizzes">
					<td>{{outputData.itemsPerPage*(outputData.currentPage-1)+$index+1}}</td>
					<td>
						<a ng-if="tab=='published'" ng-href="{{quizUrl+quiz.id}}">{{quiz.title}}</a>
						<span ng-if="tab!='published'">{{quiz.title}}</span>
					</td>
					<td class="text-center">{{quiz.author}}</td>
					<td>
						<a ng-href="#/admin/moderationCabinet/review/{{quiz.id}}" type="button" class="btn btn-info btn-xs">Перевірити тест</a>
					</td>
					<td>
						<a ng-click="deleteQuiz(quiz.id)" type="button" class="btn btn-danger btn-xs">Видалити тест</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div ng-show="inputData.totalItems>outputData.itemsPerPage" class="row text-center">
			<pagination total-items="inputData.totalItems" ng-model="outputData.currentPage" ng-change="queryList()"  items-per-page="outputData.itemsPerPage" class="pagination" ></pagination>
			<div class="pagination pull-right">
				<select ng-change="searchQuery()" ng-model="outputData.itemsPerPage" class="form-control">
				  <option value="10" >10</option>
				  <option value="25" >25</option>
				  <option value="50" >50</option>
				  <option value="{{inputData.totalItems}}">Всі</option>
				</select>
			</div>
		</div>
	</div>
</div>
